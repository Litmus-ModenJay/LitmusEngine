{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid text-center" style="text-align:center; padding:100px">
    <!-- Title -->
    <img src="{% static 'icon/Color Studio-Litmus Project(title)-20190404.jpg' %}" style="width: 38%; height: auto;" alt="Search Colors"/>

    <!-- Login -->
    <br><br><br><br>
    
    <form class="form-inline justify-content-center"  action="{% url 'litmus:main' %}" id="litmus_login" method="POST">
        {% csrf_token %}
        <div class="form-group" >
            <input type="password"  name="login" id="login_input" class="form-control input-group colorpicker-component" style="text-align:left" placeholder="Enter Password">
            <button type="submit" name="submit" class="btn btn-Warning"><i class="fas fa-search"></i></button>   
        </div>
    </form>

    </div>
    -->
</div>

<div class="container-fluid text-center" style="text-align:center; padding:30px">
</div>

{% endblock %}
